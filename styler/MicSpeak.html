.pulse-ring {
  content: '';
  width: 150px;
  z-index:1;
  height: 150px;
  left:45%;
  border: 5px solid #FF3D7F;
  border-radius: 50%;
  position: absolute;
  animation: pulsate infinite 2s;
}

@-webkit-keyframes pulsate {
  0% {
    -webkit-transform: scale(1.2, 1.2);
    opacity: 1;
  }
  100% {
    -webkit-transform: scale(1.5, 1.5);
    opacity: 0;
  }
}

.container {
	display: flex;
  align-items: center;
  justify-content: center;
	height:300px;
	background-color: #fff;
}
